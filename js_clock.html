            </div>

                <span id="date"></span>
            </div>

        <span id="ball1"></span>

        <span id="ball3"></span>
        <span id="ball4"></span>

        <span id="b3"></span>
        <span id="b4"></span>
    </div>

            <h1>PHEONIX ALARM CLOCK</h1>
        </div>

        <div id="alarm_clock" class="alarm_box">
            <!-- <span id="al_1"></span>
            <span id="al_2"></span>
            <span id="al_3"></span>
            <span id="al_4"></span> -->
            <!-- <h1>Set your Alarm here: <br><hr></h1> -->
            <div class="myform">
                <label for="dt"></label>
                <input type="datetime-local" name="dt" id="alarm">
                <!-- <input type="datetime" name="dt" id="alarm" placeholder="Enter the date and time in the format: yyyy-mm-dd hh:mm:ss"> -->
                <br>
                <span id="time_left"></span>
                <br>
                <input type="submit" value="Set Alarm" id="alarm_sub">
                <br><br>
                <button id="snooze">Snooze</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
